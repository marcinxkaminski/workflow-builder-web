language: node_js
node_js:
  - 'stable'
cache:
  directories:
    - node_modules
install:
  - npm install
  - snyk protect
  - snyk test
script:
  - npm test
  - npm run test:coverage
  - npm run lint
  - npm run build
after_success:
  - snyk monitor
after_deploy:
  - snyk monitor
deploy:
  provider: netlify
  site: workflowbuilder.netlify.com
  auth: $NETLIFY_TOKEN
  edge: true # opt in to dpl v2
  skip_cleanup: true
  local_dir: build
  on:
    branch: master
