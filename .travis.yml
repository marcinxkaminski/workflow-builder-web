language: node_js
node_js:
  - 'stable'
cache:
  directories:
    - node_modules
install:
  - npm install -g snyk
  - npm install -g codecov
  - npm install
script:
  - snyk test
  - npm run test:coverage && codecov
  - npm run lint
  - npm run build
after_success:
  - snyk monitor
  - codecov
deploy:
  provider: netlify
  site: workflowbuilder.netlify.com
  auth: $NETLIFY_TOKEN
  edge: true
  skip_cleanup: true
  local_dir: build
  on:
    branch: master
