language: node_js
os: osx
node_js:
  - 'stable'
cache:
  directories:
    - node_modules
install:
  - npm i -g snyk codecov codeclimate-test-reporter netlify
  - npm i
script:
  - snyk auth $SNYK_TOKEN
  - snyk test
  - npm run test:coverage
  - npm run lint
  - npm run build
after_success:
  - snyk monitor
  - codecov
  - codeclimate-test-reporter < ./coverage/lcov.info
  - npm run deploy
deploy:
  provider: netlify
  site: workflowbuilder.netlify.com
  auth: $NETLIFY_AUTH_TOKEN
  edge: true
  skip_cleanup: true
  local_dir: build
  on:
    branch: master
